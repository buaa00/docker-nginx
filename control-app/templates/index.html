<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Control page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Control app</h1>
        </center>
        <div class="row">
            <div class="col-lg-6">
                <center>
                    <button onclick="invalidate()" id="btn-nocache" class="btn btn-lg btn-success">Invalidate cache</button>
                </center>
            </div>
            <div class="col-lg-6">
                <center>
                    <a class="btn btn-lg btn-primary" href="http://localhost:8080">Goto page</a>
                </center>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function invalidate() {
            axios.get('http://localhost:8080/mojapp/',{
                headers: {nocache: 1}
            });
        }
    </script>
</body>

</html>
